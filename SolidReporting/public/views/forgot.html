<md-toolbar layout="row" layout-align="center"><img class="logo" layout-align="center" src="/public/styles/images/solid_ground_logo.jpg" /></md-toolbar>
<div class="container">
  <h1 class="lead">Forgot Password</h1>
  <h2 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
  <form ng-submit="forgotPassword()">
    <div>
        <label for="username">Username (Email Address):</label>
        <input type="text" ng-model="user.username" />
    </div>
    <input class="btn btn-default" type="submit" name="submit" value="Forgot Password" />
    <a href="#login">Cancel</a>
  </form>

</div>
