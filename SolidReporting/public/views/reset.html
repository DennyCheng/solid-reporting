<md-toolbar layout="row" layout-align="center"><img class="logo" layout-align="center" src="http://www.solidgroundmn.org/wp-content/themes/theme1205/images/logo.png" /></md-toolbar>

<div layout="row" layout-align="center center" >
    <div class="login">
        <h1 class="lead alert alert-danger sg-green" role="alert" ng-if="message != ''">{{message}}</h1>
        <form class="fadeInDown animated">
            <h1 class="lead sg-blue">Reset Password</h1>
            <md-input-container>
                <md-icon class="fa fa-unlock-alt sg-blue" aria-hidden="true"></md-icon>
                <input ng-model="user.new_password" type="password" placeholder="Password" ng-required="true">
                <div ng-messages="clientLogin.userPassword.$error">
                    <div ng-message="required">Please enter your password</div>
                </div>
            </md-input-container>
            <md-input-container>
                <!-- Use floating placeholder instead of label -->
                <md-icon class="fa fa-unlock-alt sg-blue" aria-hidden="true" ></md-icon>
                <input  ng-model="user.confirm_password" type="password" placeholder="Password" ng-required="true" >
                <div ng-messages="clientLogin.userPassword.$error">
                    <div ng-message="required">Confirm your password</div>
                </div>
            </md-input-container>
            <!--</md-input-container>-->
            <md-button class="md-raised md-primary" ng-click="resetPassword()">Reset Password</md-button>
            <a href="#login"><md-button class="md-raised md-primary" >Cancel</md-button></a>
        </form>
    </div>
</div>
