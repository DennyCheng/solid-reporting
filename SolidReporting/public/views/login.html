<md-toolbar layout="row" layout-align="center"><img class="logo" layout-align="center" src="/public/styles/images/solid_ground_logo.jpg" /></md-toolbar>
<div class="container">
  <h1 class="lead">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
    <form ng-submit="userLogin()">
      <div>
          <label for="username">Username:</label>
          <input type="text" ng-model="user.username" />
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" ng-model="user.password" />
      </div>
      <div>
          <input class="btn btn-default" type="submit" name="submit" value="Log In" />
          <a href="#register">Register</a>
          <a href="#forgot">Forgot Password</a>
      </div>
    </form>
</div>
